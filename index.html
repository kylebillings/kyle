<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Kyle Billings the Designer</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/kylesheet.css">

  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <div class="container hero-container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h1>Kyle Billings</h1>
        <p>I'm a product designer in San Francisco with a background in music, marketing, and tech. <a href="emailto:contact@kylebillings.com">Get in touch with me.</a></p>
      </div>
    </div>
  </div>
  <div class="sidebar-image">
    <img src="" alt="">
  </div>
  <div class="projects-container">
    <div class="row">
    </div>
  </div>
  <div id="footer" class="animated slideInUp">
    <div class="cover"></div>
    <div class="track"></div>
    <span class="close pointy" onclick="toggle(footer)"></span>
  </div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='js/app.js'></script>
    <script type="text/javascript">
        function toggle(footer) {
            if (false == $(footer).is(':visible')) {
                $(footer).show(0);
            }
            else {
                $(footer).hide(0);
            }
        }
    </script>
</html>
