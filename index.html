<body>
  <div class="container hero-container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h1>Kyle Billings</h1>
        <p><span id="greeting">Hello!</span> I'm a product designer in San Francisco with a love for music, marketing, and tech. <a href="mailto:contact@kylebillings.com">Get in touch with me</a>.</p>
      </div>
    </div>
  </div>
  
  <div class="sidebar-image">
    <img src="" alt="">
  </div>
  <div class="projects-container">
    <div class="row">
    </div>
  </div>
  <div id="footer" class="animated slideInUp">
    <div class="cover"></div>
    <div class="track"></div>
    <div class="white-bg">
      <span class="close pointy" onclick="toggle(footer)"></span>
    </div>
  </div>
</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='js/app.js'></script>
    <script type="text/javascript">
        function toggle(footer) {
            if (false == $(footer).is(':visible')) {
                $(footer).show(0);
            }
            else {
                $(footer).hide(0);
            }
        }
    </script>
    <script type="text/javascript">
    var greeting = document.getElementById("greeting");
    var hourofday = new Date().getHours(); 
    function timeOfDay() { 
      if (hourofday < 10) {
        greeting.innerHTML = "Good Morning!";
      } else if (hourofday < 20) {
        greeting.innerHTML = "Hello!";
      } else {
        greeting.innerHTML = "Good evening!";
      };
    };
    timeOfDay();
    </script>
